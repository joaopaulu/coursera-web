<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Lançamentos no Cinema</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body class="roboto-regular">
    <header class="bg-dark text-white text-center py-3 roboto-bold">
      <h1>Lançamentos no Cinema</h1>
    </header>

    <main class="container my-5">
      <section class="movie-list">
        <h2 class="mb-4 roboto-bold">Filmes em Cartaz</h2>
        <div class="row">
          <article class="col-md-4 text-center">
            <img
              src="https://via.placeholder.com/200x300"
              alt="Pôster do Filme 1"
              class="img-fluid mb-2"
            />
            <h3 class="roboto-regular">Filme 1</h3>
            <p class="roboto-regular">Uma breve descrição do Filme 1.</p>
          </article>

          <article class="col-md-4 text-center">
            <img
              src="https://via.placeholder.com/200x300"
              alt="Pôster do Filme 2"
              class="img-fluid mb-2"
            />
            <h3 class="roboto-regular">Filme 2</h3>
            <p class="roboto-regular">Uma breve descrição do Filme 2.</p>
          </article>

          <article class="col-md-4 text-center">
            <img
              src="https://via.placeholder.com/200x300"
              alt="Pôster do Filme 3"
              class="img-fluid mb-2"
            />
            <h3 class="roboto-regular">Filme 3</h3>
            <p class="roboto-regular">Uma breve descrição do Filme 3.</p>
          </article>
        </div>
      </section>
    </main>

    <footer class="bg-dark text-white text-center py-3 roboto-regular">
      <p>
        Veja mais informações em
        <a href="https://www.imdb.com" class="text-white">IMDb</a>.
      </p>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
